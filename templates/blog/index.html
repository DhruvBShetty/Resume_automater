{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Candidates{% endblock %}</h1>
  {% endblock %}
{% block content %}
  {% if g.user %}
    <p>Click "Choose File" to upload a file:</p>

    <form action="/create" method="POST" enctype="multipart/form-data">
          <input type="file" id="file" name="file">
          <input type="submit">
    </form>
  {% endif %}
{% endblock %}
